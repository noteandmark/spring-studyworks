<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${'Name, Patronymic: ' + person.getName() + ' ' + person.getPatronymic()}">VALUE</p>
<p th:text="${'Surname: ' + person.getSurname()}">VALUE</p>
<p th:text="${'Birthday: ' + person.getBirthday()}">VALUE</p>
<p th:text="${'Id: ' + person.getId()}">VALUE</p>

<a th:href="@{/persons/{id}/edit(id=${person.getId()})}">Edit</a>

<form th:method="DELETE" th:action="@{/persons/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
